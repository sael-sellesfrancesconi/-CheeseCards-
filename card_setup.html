<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Setup</title>
    <link rel="stylesheet" href="style-cards.css">
</head>
<body>
    <header>
        <h1>Welcome to Cheese Cards</h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="TrouDuCru.png" alt="trouducru" class="card-front-img" height="300px" width="200px">
                    </div>
                    <div class="card-back">
                        <img src="card-back.png" alt="cardback" class="card-back-img" height="300px" width="200px">
                    </div>
                </div>
            </div>
        </div>
    </main> 
    <footer>
        <p>&copy; 2023 Cheese Cards. All rights reserved.</p>
    </footer>
</body>
</html>
